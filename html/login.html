  <link type="text/css" rel="stylesheet" href="../css/normalize.css">

<body>
  <div class="wrap">
    <div class="left-header">
      <a class="main-logo" href="main.html">

            <a href="join.html">ID/PW SEARCH</a>
          </p>

        </div>
      </div>
