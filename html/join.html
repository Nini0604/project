<!DOCTYPE html>
<html>
<head>
  <title>JOIN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height"/>
  <link type="text/css" rel="stylesheet" href="../css/normalize.css">
  <link type="text/css" rel="stylesheet" href="../css/common.css">
  <link type="text/css" rel="stylesheet" href="../css/join.css">
</head>
<body>
  <div class="wrap">
    <div class="left-header">
      <a class="main-logo" href="main.html">
        <img class="logo-img" src="../image/logo.png">
      </a>
      <ul class="left-menu">
        <li><a href="outer.html">OUTER</a></li>
        <li><a href="top.html">TOP</a></li>
        <li><a href="bottom.html">BOTTOM</a></li>
        <li><a href="dress.html">DRESS</a></li>
        <li><a href="#">ETC</a></li>
      </ul>
    </div>
    <div class="right-wrapper">
      <div class="right-header">
        <ul class="right-menu">
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="join.html" class="selected">JOIN</a></li>
          <li><a href="cart.html">CART</a></li>
          <li><a href="">ORDER</a></li>
        </ul>
      </div>
      <div class="content">
        <div class="content-title">MEMBER JOIN</div>
        <div class="joinInput">
          <form id="join" onsubmit="return false;">
            <table>
              <tr>
                <td class="inputCatagory">이름</td>
                <td><input type="text" name="userName" id="userName" required="required"></td>
              </tr>
              <tr>
                <td class="inputCatagory">아이디</td>
                <td><input type="text" name="userId" id="userId" required="required"></td>
              </tr>
              <tr>
                <td class="inputCatagory">비밀번호</td>
                <td><input type="password" name="password" id="password" required="required"></td>
              </tr>
              <tr>
                <td class="inputCatagory">비밀번호 확인</td>
                <td><input type="password" name="repassword" id="repassword" required="required"></td>
              </tr>
            </table>
            <div class="buttonArea">
              <input type="submit" value="가입완료" id="joinButton">
              <span class="backButton">
                <a href="">돌아가기</a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type = "text/javascript" src="../js/jquery-2.2.2.min.js"></script>
  <script type = "text/javascript" src="../js/jquery.validate.min.js"></script>
  <script type = "text/javascript" src="../js/join.js"></script>
</body>
